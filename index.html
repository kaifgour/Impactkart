<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPACTKART Explore Campaigns</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Impactkart Logo" />
      </div>
      <nav class="nav-menu">
        <a href="#" class="active">Explore Campaigns</a>
        <a href="#">Partnerships</a>
        <a href="#">Blogs</a>
      </nav>
      <div class="cta-container">
        <a href="#" class="cta-button">Start a Free Fundraiser</a>
        <div class="currency-selector">
          <span>INR</span>
        </div>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
        <!-- hero-section -->
      <section class="hero-section">
        <div class="hero-text">
          <span>Create Your Impact!</span>
          <p>Explore and Support causes close to your heart.</p>
        </div>
      </section>

      <!-- Search Campaigns -->
       <section class="search-section">
        <div class="search-container">
          <input type="text" placeholder="Search By Campaigns" class="search-bar">
        </div>
       </section>

       <!-- Featured Campaigns -->
       <section class="featured-section">
        <div class="heading">Featured Campaigns</div>
        <div id="card-container">
          <!-- Cards will be inserted here -->
        </div>
        <template id="card-template" class="row">
          <div class="card col-lg-3 col-md-2">
            <div class="card-img">
              <img src="assets/card-img.png" alt="Campaigns">
            </div>
            <div class="card-cont">
              <p>Feed Nature and Protect Gaumatas & Nandis</p>
              <span class="card-org">By ImpactGuru Foundation</span>
              <div class="card-metric">
                <div class="raised">33% Raised</div>
                <div class="donor">250 Donors</div>
              </div>
              <div class="progress-container">
                <div class="progress-bar" style="width: 70%;"></div>
              </div>
              <span class="prod-worth">&#8377; 7,000 worth product raised</span>
  
            </div>
            <hr>
            <div class="cta-container">
              <a href="#" class="cta-button">Donate Now</a>
            </div>
          </div>
        </template>
       </section>
    </main>
    
    <footer>
      <!-- Footer content -->
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
