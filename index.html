<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPACTKART Explore Campaigns</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Impactkart Logo" />
      </div>
      <nav class="nav-menu">
        <a href="#" class="active">Explore Campaigns</a>
        <a href="#">Partnerships</a>
        <a href="#">Blogs</a>
      </nav>
      <div class="cta-container">
        <a href="#" class="cta-button">Start a Free Fundraiser</a>
        <div class="currency-selector">
          <span>INR</span>
        </div>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
        <!-- hero-section -->
      <section class="hero-section">
        <div class="hero-text">
          <span>Create Your Impact!</span>
          <p>Explore and Support causes close to your heart.</p>
        </div>
      </section>

      <!-- explore Campaigns -->
       <section class="explore-section">
        <div class="input-group">
            <div class="form-outline" data-mdb-input-init>
              <input type="search" id="form1" class="form-control" />
              <label class="form-label" for="form1">Search</label>
            </div>
            <button type="button" class="btn btn-primary" data-mdb-ripple-init>
              <i class="fas fa-search"></i>
            </button>
          </div>
       </section>


    </main>
    <footer>
      <!-- Footer content -->
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
